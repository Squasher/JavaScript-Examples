<!doctype html>
<html lang="en">
  <head>
    <title>Symfony APP_SECRET Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container py-4 my-5 border border-secondary border-2">
          <h4 class="form-control mb-5 bg-info text-white text-center p-2">Symfony 5 APP_SECRET Generator</h4>
          <input type="text" id="app_secret" class="form-control text-center my-2" readonly>
          
          <div class="row">
              <div class="col">
                  <button type="submit" class="btn btn-primary form-control my-2" onclick="generateAppSecret(32)">Generate</button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-warning form-control my-2" onclick="copyToClipboard()">Copy</button>
              </div>
          </div>

          <h6 id="success_msg"></h6>
    </div>  
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</body>
</html>
